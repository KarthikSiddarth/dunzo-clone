<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dunzo clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="vue.js" defer></script>
  <script src="vue-router.js" defer></script>
  <script src="functions.js" defer></script>
  <script src="vueComponents.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Dunzo Clone</h1>
  <div id="app">
    <div>
      <h3>Welcome, User</h3>
      <place-order 
        v-model="orderDescription"
        @place-order="placeOrder"
        :show-no-order-warning="showNoOrderWarning"
        :show-status="showStatus"
        :order-placement-status="orderPlacementStatus"
        @view-orders="showOrders" />
      <show-orders 
        :orders="placedOrders" />
    </div>
  </div>
</body>
</html>
